           dx="0 0 0 0 0 0 0 4.8726315 0 0 0 0 0 0 0 0 4.8726335 0 0 0 0 0 0 0 0 0 4.8726335 0 0 0 4.8726258 0 0 4.8726258"
           style="font-family:monospace;-inkscape-font-specification:monospace;text-align:justify"
           id="tspan10518">Solche Menschen verkehren oft in diesen </tspan></tspan><tspan
         x="31.304688"
         y="261.24578"
         id="tspan10524"><tspan
           dx="0 0 0 0 0 0 0 0 0.15902176 0 0 0 0 0 0.15901795 0 0 0 0.15901795 0 0 0 0 0.15901795 0 0 0 0 0.15902558 0 0 0 0 0 0 0 0 0.15901795 0 0 0 0.15901795"
           style="font-family:monospace;-inkscape-font-specification:monospace;text-align:justify"
           id="tspan10522">Kreisen schon von Kind auf, genissen oft bis </tspan></tspan><tspan
